name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -e

            VOLUME_PATH="/mnt/HC_Volume_104464186/learn-language"
            APP_DIR=~/learn-language

            # Clone or pull latest code
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone git@github.com:${{ github.repository }}.git $APP_DIR
            else
              cd $APP_DIR
              git fetch origin
              git reset --hard origin/main
            fi

            cd $APP_DIR

            # Create data directories if they don't exist
            mkdir -p $VOLUME_PATH/{data/backups,data/audio,data/images,data/homework,data/logs,tts}

            # Check .env.local exists
            if [ ! -f $VOLUME_PATH/.env.local ]; then
              echo "✗ Error: $VOLUME_PATH/.env.local not found. Create it manually first."
              exit 1
            fi

            # Backup database before deployment
            if [ -f $VOLUME_PATH/data/learn-language.db ]; then
              cp $VOLUME_PATH/data/learn-language.db $VOLUME_PATH/data/backups/learn-language-$(date +%Y%m%d-%H%M%S).db
              echo "✓ Database backed up"
            fi

            # Build and restart (uses local cache)
            docker compose -f docker-compose.hetzner.yml build
            docker compose -f docker-compose.hetzner.yml up -d

            # Clean up old images
            docker image prune -f

            # Verify deployment
            sleep 5
            if curl -sf http://localhost:3000/login > /dev/null; then
              echo "✓ Deployment successful!"
            else
              echo "✗ Health check failed"
              exit 1
            fi
