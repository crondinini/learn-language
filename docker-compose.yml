services:
  app:
    image: localhost:5000/learn-language:latest
    ports:
      - "3000:3000"
    volumes:
      # Persist database and data directory
      - ./data:/app/data
      # Persist media files
      - ./data/audio:/app/public/audio
      - ./data/homework:/app/public/homework
      - ./data/images:/app/public/images
      # Persist env file
      - ./.env.local:/app/.env.local:ro
      # Google TTS credentials
      - ./tts:/app/tts:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
