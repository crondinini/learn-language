services:
  app:
    image: localhost:5000/learn-language:latest
    ports:
      - "3000:3000"
    volumes:
      # Persist database and data directory
      - ./data:/app/data
      # Persist media files
      - ./data/audio:/app/public/audio
      - ./data/homework:/app/public/homework
      - ./data/images:/app/public/images
      # Persist env file
      - ./.env.local:/app/.env.local:ro
      # Google TTS credentials
      - ./tts:/app/tts:ro
    environment:
      - NODE_ENV=production
    depends_on:
      - otel-collector
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./data/logs:/logs
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    restart: unless-stopped
